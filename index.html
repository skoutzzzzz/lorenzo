    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: url('/Bebel Maquiando.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.3); /* Opacidade reduzida para deixar o fundo mais vis√≠vel */
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeInBackground 1.2s ease forwards;
        }

        .container {
            background: rgba(0, 0, 0, 0.25); /* Mais transparente */
            backdrop-filter: blur(8px);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            color: white;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards 0.5s;
        }

        @keyframes fadeInBackground {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid white;
            object-fit: cover;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }

        .location {
            font-size: 0.9em;
            margin-bottom: 10px;
            color: #ccc;
        }

        .role,
        .highlight {
            font-weight: bold;
            margin: 10px 0;
        }

        .links {
            margin: 20px 0;
        }

        .links a {
            display: block;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 10px;
            margin: 10px 0;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s, transform 0.3s;
        }

        .links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.03);
        }

        .subscribe {
            margin-top: 20px;
            color: #fff;
        }

        .subscribe h3 {
            margin-bottom: 10px;
        }

        .subscribe form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .subscribe input {
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .subscribe button {
            padding: 10px;
            background-color: #ffffff;
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .subscribe button:hover {
            background-color: #f0f0f0;
        }

        .instagram {
            position: relative;
            width: 30px;
            height: 30px;
            border-radius: 8px;
            background: radial-gradient(circle at 30% 110%, #ffdb8b 0%, #ee653d 25%, #d42e81 50%, #a237b6 75%, #3e5fbc 100%);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            display: inline-block;
            margin: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .instagram:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.4);
        }

        .instagram span {
            display: block;
            border: 2px solid #fff;
            width: 18px;
            height: 18px;
            border-radius: 6px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .instagram span:before,
        .instagram span:after {
            content: "";
            position: absolute;
        }

        .instagram span:before {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            border: 2px solid #fff;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .instagram span:after {
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background: #fff;
            top: 2px;
            right: 2px;
        }
    </style>
</head>
