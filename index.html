        .instagram {

            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            display: inline-block;
            margin: 10px;
        }

        .instagram span {
            display: block;
            border: 2px solid #fff;
            width: 18px;
            height: 18px;
            border-radius: 6px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .instagram span:before,
        .instagram span:after {
            content: "";
            position: absolute;
        }

        .instagram span:before {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            border: 2px solid #fff;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .instagram span:after {
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background: #fff;
            top: 2px;
            right: 2px;
        }
    </style>
